<!-- EXISTING FORMS POPULATE-->
	<div class="container populate-container col-xs-6">
		<h2>EDIT/DELETE EXISTING FORMS</h2>

			<div class="container form-container" ng-repeat="x in applications">

				<div>{{x.name}}</div>
				<div>{{x.email}}</div>
				<div>{{x.phone}}</div>
				<div>{{x.howHear}}</div>
				<div>{{x.about}}</div>
				<div>
					<button type="button" class="btn btn-default" ng-click="deleteFormFunc(x)">
						<span class="glyphicon glyphicon-trash"></span>
					</button>

					<button type="button" class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-sm" ng-click="selectForm(x)">
						<span class="glyphicon glyphicon-pencil"></span>
					</button>

				</div>
			</div>
	</div>
<!-- END EXISTING FORMS -->

<!--MODAL -->
	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">EDIT APPLICATION FORM</h4>
	      </div>
	      <div class="modal-body">		

				<div class="form-group" id="name-group">
					<label for="name">name</label>
					<input type="text" class="form-control" ng-model="selectedForm.name" placeholder="type name">
				</div>

				<div class="form-group" id="email-group">
					<label for="name">e-mail</label>
					<input type="text" class="form-control" ng-model="selectedForm.email" placeholder="type name">
				</div>

				<div class="form-group" id="phone-group">
					<label for="name">phone</label>
					<input type="text" class="form-control" ng-model="selectedForm.phone" placeholder="type name">
				</div>

				<div class="form-group" id="howHear-group">
					<label for="name">How Hear</label>
					<input type="text" class="form-control" ng-model="selectedForm.howHear" placeholder="type name">
				</div>



	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
	        <button type="button" class="btn btn-default" ng-click="editFormFunc(x)">save</button>
	      </div>
	   </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

<!-- JS MODAL --> 
<script type="text/javascript">

$('#myModal').on('shown.bs.modal', function () {
  $('#myInput').focus()
});

</script>
