<!--STORIES ADD FORM -->
	<div class="container form-container col-xs-6">
		<h2>ADD A STORY</h2>

		<div class="form-group flexContainer" id="picture-group">
			<!-- <label for="picture">picture</label> -->
			<input type="text" class="form-control inputField" ng-model="newStory.picture" placeholder="add profile picture: enter url or insert file">
				<button type="button picture-btn" class="btn btn-default">
					<span class="glyphicon glyphicon-picture"></span>
				</button>
		</div>

		<div class="form-group" id="name-group">
			<label for="name">name</label>
			<input type="text" class="form-control" ng-model="newStory.name" placeholder="type name">
		</div>

		<div class="form-group" id="description-group">
			<label for="description">description</label>
			<input type="text" class="form-control" ng-model="newStory.description" placeholder="add description">
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-default" ng-click="saveProfileFunc()">save</button>
		</div>

	</div>
<!--END ADD FORM -->

<!--MODAL -->
	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">EDIT PROFILE</h4>
	      </div>
	      <div class="modal-body">

				<div class="form-group flexContainer" id="picture-group">
					<!-- <label for="picture">picture</label> -->
				<input type="text" class="form-control inputField" ng-model="selectedStory.picture" placeholder="add profile picture: enter url or insert file">
						<button type="button picture-btn" class="btn btn-default">
							<span class="glyphicon glyphicon-picture"></span>
						</button>
				</div>

				<div class="form-group" id="name-group">
					<label for="name">name</label>
					<input type="text" class="form-control" ng-model="selectedStory.name" placeholder="type name">
				</div>

				<div class="form-group" id="description-group">
					<label for="description">description</label>
					<input type="text" class="form-control" ng-model="selectedStory.description" placeholder="add description">
				</div>

	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
	        <button type="button" class="btn btn-default" ng-click="editProfileFunc(x._id)">save</button>
	      </div>
	   </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
